              <section class="contact-section section_padding">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-8">
                      <form class="form-contact contact_form" action="avisocontato.html" method="get" >
                        <div class="row">
                          <div class="col-sm-6">
                            <div class="form-group">
                              <input class="form-control" name="name"  type="text" onfocus="this.placeholder = ''"
                               onblur="this.placeholder = 'Digite seu nome'" placeholder='Digite seu nome' required title="Por favor digite seu nome">
                            </div>
                          </div>
                          <div class="col-sm-6">
                            <div class="form-group">
                              <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                                onblur="this.placeholder = 'Digite seu email'" placeholder='Digite seu email' required title="Por favor digite um email válido ">
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-group">
                              <input class="form-control" name="phone" pattern="[0-9]*" onblur="validatePhone()" type="tel"  placeholder='Digite seu número de telefone (com o dd da região)' required title="POR FAVOR DIGITE UM NÚMERO DE TELEFONE VÁLIDO ">
                            </div>
                          </div>
                        </div>
                        <div class="col-12">
                          <div class="form-group">
                            <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" 
                              placeholder = 'Digite um Comentário'> 
                            </textarea>
                          </div>
                        </div>
                        <div class="form-group mt-3">
                          <button type="submit" class="button button-contactForm btn_4">Eviar</button>
                        </div>
                      </form>
                      </div>
                    </div>
                  </div>
                </section>
              <script>
                function validatePhone() {
                var phone = document.getElementsByName('phone')[0].value;
     
                if(isNaN(phone) || phone.length < 11 || phone.length > 16) {
                  alert('Por favor entre com um número de telefone válido');
                }
              }
              </script>
